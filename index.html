<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var url = 'Meniu Albaruja Simplu_compressed.pdf';
      var pdfContainer = document.getElementById('pdf-container');

      var loadingTask = pdfjsLib.getDocument(url);
      loadingTask.promise.then(function(pdfDoc) {
        var numPages = pdfDoc.numPages;
        var renderedPages = 0;

        function renderPage(page) {
          page.getViewport({ scale: 1 }).then(function(viewport) {
            var containerWidth = pdfContainer.clientWidth;
            var containerHeight = pdfContainer.clientHeight;
            var scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);

            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height * scale;
            canvas.width = viewport.width * scale;

            var renderContext = {
              canvasContext: context,
              viewport: page.getViewport({ scale: scale })
            };

            page.render(renderContext).promise.then(function() {
              pdfContainer.appendChild(canvas);
              renderedPages++;

              if (renderedPages < numPages) {
                pdfDoc.getPage(renderedPages + 1).then(renderPage);
              }
            });
          });
        }

        pdfDoc.getPage(1).then(renderPage);
      });
    });
  </script>
</head>
<body>
  <div id="pdf-container">
    <embed src="Meniu Albaruja Simplu_compressed.pdf" type="application/pdf" width="100%" height="100%" />
  </div>
</body>
</html>
